<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline QR Code Generator</title>
    <style>
        /* Your existing CSS styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f1f1f1 0%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #000;
        }

        button {
            background: #333;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .qr-container {
            margin: 30px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #qrcode-container {
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .footer {
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Offline QR Code Generator</h1>
        <p class="subtitle">Generate QR codes without an internet connection</p>

        <div class="input-group">
            <input type="text" id="qr-text" placeholder="Enter text or URL to encode" autofocus>
        </div>

        <div>
            <button id="generate-btn">Generate QR Code</button>
            <button id="download-btn" class="secondary">Download QR Code</button>
        </div>

        <div class="qr-container">
            <!-- This div will contain the generated QR Code -->
            <div id="qrcode-container"></div>
            <p id="placeholder-text">Your QR code will appear here</p>
        </div>

        <div class="instructions">
            <p><strong>How to use:</strong> Enter any text or URL, then click "Generate QR Code". You can scan the QR
                code with any QR scanner app.</p>
        </div>

        <div class="footer">
            <p>Works completely offline â€¢ No data is sent to any server</p>
        </div>
    </div>

    <!-- *** IMPORTANT: Link to the LOCAL qrcode.js file *** -->
    <script src="qrcode.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const qrText = document.getElementById('qr-text');
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const qrCodeContainer = document.getElementById('qrcode-container');
            const placeholderText = document.getElementById('placeholder-text');
            let qrcode = null;

            generateBtn.addEventListener('click', generateQRCode);

            qrText.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Prevent form submission if it's in a form
                    generateQRCode();
                }
            });

            downloadBtn.addEventListener('click', downloadQRCode);

            function generateQRCode() {
                const text = qrText.value.trim();

                if (!text) {
                    alert('Please enter some text or a URL');
                    return;
                }

                // Clear previous QR code
                qrCodeContainer.innerHTML = '';

                // Hide placeholder text
                placeholderText.style.display = 'none';

                // Generate the QR code using the library
                qrcode = new QRCode(qrCodeContainer, {
                    text: text,
                    width: 250,
                    height: 250,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }

            function downloadQRCode() {
                // The library generates a canvas inside the container
                const qrCanvas = qrCodeContainer.querySelector('canvas');

                if (!qrCanvas) {
                    alert('Please generate a QR code first');
                    return;
                }

                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = qrCanvas.toDataURL('image/png');
                link.click();
            }
        });
    </script>
</body>

</html>
